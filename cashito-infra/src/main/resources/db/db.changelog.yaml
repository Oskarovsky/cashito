databaseChangeLog:

  - changeSet:
      id: 01-create-order-table
      author: slyko
      changes:
        - createTable:
            schema: public
            tableName: order
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: 1
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: cost
                  type: integer
                  constraints:
                    nullable: true